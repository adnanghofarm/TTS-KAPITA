<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link rel="stylesheet" th:href="@{style.css}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign up</h5>
                            <form class="form-signin" th:action="@{/register/}" th:object="${registerInput}" method="POST">
                                <div class="form-label-group">
                                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required autofocus><br>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required><br>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required><br>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required><br>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" th:field="*{degree}" class="form-control" placeholder="Degree" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{job}" class="form-control" placeholder="Job" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{currentCompany}" class="form-control" placeholder="Current Company" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{status}" class="form-control" placeholder="Status" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{university}" class="form-control" placeholder="University" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{gender}" class="form-control" placeholder="Gender" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{major}" class="form-control" placeholder="Major" required><br>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" th:field="*{birthDate}" class="form-control" placeholder="Birth Date" required><br>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                                <hr class="my-4">
                                <a th:href="@{/}" class="btn btn-lg btn-secondary btn-block text-uppercase" type="button">Sign in</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
